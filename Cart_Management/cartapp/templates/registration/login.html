{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .alert {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            background-color: #ffe6e6;
            color: #a94442;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            position: relative;
        }
        .alert a.close {
            position: absolute;
            top: 10px;
            right: 15px;
            text-decoration: none;
            color: #a94442;
            font-weight: bold;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            color: #555;
            font-size: 16px;
            text-align: left;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #64696e;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #64696e;
        }
    </style>
</head>
<body>
    <form action="/login" method="post">
        {% csrf_token %}
        <div class="login">
            <h2>Login</h2>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="pass1">Password:</label>
                <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required>
            </div>
            
            {% for message in messages %}
            <div class="alert">
                <a class="close" href="/login" data-dismiss="alert">Ã—</a>
                {{ message }}
            </div>
            {% endfor %}

            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
{% endblock %}
